name: Supabase Activity Keep Alive

on:
  schedule:
    - cron: '0 0 * * *' # Roda todo dia à meia-noite
  workflow_dispatch:

jobs:
  ping_supabase:
    runs-on: ubuntu-latest
    steps:
      - name: Secure API Activity Ping
        run: |
          CLEAN_URL=$(echo "${{ secrets.SUPABASE_URL }}" | sed 's/\/$//')
          
          RESPONSE=$(curl -sS -i -X GET "$CLEAN_URL/rest/v1/" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}")
          
          echo "--- DEBUG DA RESPOSTA ---"
          echo "$RESPONSE"
          echo "-------------------------"

          if echo "$RESPONSE" | grep -q "HTTP/.* [200|401]"; then
            echo "✅ Atividade registrada. O Gateway do Supabase processou a requisição."
          else
            echo "❌ Falha crítica ao contatar o servidor."
            exit 1
          fi
