name: Supabase Keep Alive

on:
  schedule:
    # Roda às 00:00 de toda Segunda e Quinta-feira (Horário UTC)
    # Isso garante atividade constante para evitar a pausa de 7 dias.
    - cron: '0 0 * * 1,4'
  workflow_dispatch: # Permite que você execute manualmente para testar

jobs:
  ping_db:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase API
        run: |
          curl -i -X GET "${{ secrets.SUPABASE_URL }}/rest/v1/Task?select=*" \
          -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}"
